<div *ngIf="servizio.listaPostsFiltrati.length == 0">
<section class="mb-4 mt-2" *ngIf="listaPosts">
<app-post-singolo *ngFor="let p of listaPosts" [postSingolo]="p"></app-post-singolo>
</section>
</div>
<div *ngIf="servizio.listaPostsFiltrati.length > 0"> <!--MANCA SOLO COLLEGAMENTO CON TUTTI-->
    <section class="mb-4 mt-2">
        <app-post-singolo *ngFor="let p of servizio.listaPostsFiltrati" [postSingolo]="p"></app-post-singolo>
        </section>
    </div>
